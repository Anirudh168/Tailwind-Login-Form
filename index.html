<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="poppins bg-gradient-to-r from-cyan-500 to-fuchsia-500 h-full bg-cover bg-center flex justify-center py-16">
    <div class="bg-white w-[450px] rounded-sm p-12">
        <h1 class="text-5xl font-bold text-center">Login</h1>
        <form>
            <div class="mt-7">
                <label for="username">Username</label>
                <div class="relative w-full">
                    <i class="fa-regular fa-user absolute top-[30%] left-0 text-gray-400"></i>
                    <input id="username" type="text" placeholder="Type your username" class="placeholder:text-gray-400 outline-none border-b-2 border-gray-400 py-2 px-5 w-full">
                </div>
            </div>
            <div class="mt-5">
                <label for="password">Password</label>
                <div class="relative w-full">
                    <i class="fa-solid fa-lock absolute top-[30%] left-0 text-gray-400"></i>
                    <input id="password" type="text" placeholder="Type your password" class="placeholder:text-gray-400 outline-none border-b-2 border-gray-400 py-2 px-5 w-full">
                </div>
            </div>
            
            <p class="text-end mt-2">Forgot Password?</p>
            <button class="mt-7 w-full bg-gradient-to-r from-cyan-500 to-fuchsia-500 text-white py-2 px-3 rounded-full">LOGIN</button>
        </form>
        <div class="flex flex-col gap-4 mt-10 justify-center items-center">
            <p>Or Sign up using</p>
            <div class="flex gap-3 justify-center items-center">
                <img class="w-10 h-10" src="assets/facebook.png" alt="fb">
                <img class="w-10 h-10" src="assets/twitter.png" alt="tweet">
                <img class="w-10 h-10" src="assets/social.png" alt="google">
            </div>
        </div>
        <div class="pt-[100px] flex flex-col gap-3 items-center">
            <p>Or Sign up using</p>
            <button class="font-bold">SIGN UP</button>
        </div>
    </div>
</body>
</html>
